<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="pentagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0c9a4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d7a966;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9f5c41;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="32" cy="32" r="30" fill="#0c0820" stroke="url(#pentagramGradient)" stroke-width="2"/>
  
  <!-- 오각별 (펜타그램) -->
  <path d="M 32 10 L 38 24 L 52 24 L 40 32 L 46 46 L 32 38 L 18 46 L 24 32 L 12 24 L 26 24 Z" 
        fill="none" 
        stroke="url(#pentagramGradient)" 
        stroke-width="2"
        filter="url(#glow2)"
        opacity="0.95"/>
  
  <!-- 중앙 원 -->
  <circle cx="32" cy="32" r="4" fill="url(#pentagramGradient)" opacity="0.9"/>
</svg>




